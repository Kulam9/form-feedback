<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form-Feedback</title>
</head>

<body>
    <main class="content">
        <section class="feedback">
            <div class="container">
                <h1 class="h1 feedback__h1">
                    Have a Question?<br>
                    Get in Touch with us
                </h1>
                <p class="feedback__notice">Fill up the Form  and ou team will get back to within 24 hrs</p>
                <form class="feedback__form" action="">
                    <input class="form__control" type="text" name="userName" placeholder="Name">
                    <input class="form__control" type="text" name="userEmail" placeholder="Email">
                    <input class="form__massege form__control" type="text" name="userText" placeholder="Massege">
                </form>
                <button class="btn btn--primary" type="submit">Send Messege</button>
                <picture class="feedback__picture">
                    <img class="img feedback__img-1" src="/img/Contact Image 1.png" alt="">
                    <img class="img feedback__img-2" src="/img/Contact Image 2.png" alt="">
                </picture>
            </div>
        </section>
    </main>
</body>

</html>
